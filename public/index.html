<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GemiBite Chatbot</title>

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üßë‚Äçüç≥</text></svg>">

    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Press Start 2P for pixelated look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-orange-100 overflow-hidden">

    <!-- 2D Pixel Background Canvas -->
    <canvas id="bg-canvas"></canvas>

    <!-- Main Chat Container -->
    <div class="container mx-auto flex flex-col h-screen p-4 max-w-3xl">
        <header class="text-center mb-4 py-4 pixel-border bg-gray-800">
            <h1 class="text-2xl sm:text-3xl text-pink-400">GemiBite ChatBot</h1>
            <p class="text-xs text-orange-300 mt-2">Ask me any recipes & calorie info</p>
        </header>

        <!-- Chat Box -->
        <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-6 pixel-border bg-gray-900/80">
            <!-- Initial bot message -->
            <div class="flex items-end gap-3">
                <div class="flex-shrink-0 w-12 h-12 pixel-border bg-gray-700 flex items-center justify-center">
                    <!-- Chef/Bot Avatar (Pixel Art) -->
                    <div class="w-8 h-8 text-pink-400">üßë‚Äçüç≥</div>
                </div>
                <div class="chat-bubble pixel-border max-w-lg p-3">
                    <p class="text-xs sm:text-sm">Hi, I'm Chef GemiBite. Freely ask me for a recipe or calorie info!</p>
                </div>
            </div>
        </div>

        <!-- Input Form -->
        <form id="chat-form" class="mt-4">
            <div class="flex items-center pixel-border bg-gray-800 p-2">
                <input type="text" id="user-input" placeholder="Ask the chef..." autocomplete="off" required 
                       class="flex-1 bg-transparent placeholder-orange-300 px-3 py-2 text-sm" />
                <button type="submit" class="bg-pink-500 hover:bg-pink-600 transition-colors text-white font-bold py-2 px-4 rounded-md text-sm">
                    <span>Send</span>
                </button>
            </div>
        </form>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
